
<h2>Contacts</h2>
<div class="container">
    
    <form class="baptism-form" [formGroup]="cdetails" (ngSubmit)="addUser()" >
        
        <mat-form-field class="field" appearance="outline">
            <mat-label>Name</mat-label>
            <input  matInput type="text" formControlName="name"  placeholder="James Doe ">
            <mat-error *ngIf="(name.dirty || name.touched) &&  name.errors " class="error">
              Field Invalid
            </mat-error>
        </mat-form-field>

        <mat-form-field class="field" appearance="outline">
          <mat-label>Phone</mat-label>
          <input  matInput type="text" formControlName="phone"  placeholder="011../+254.../07..">
          <mat-error *ngIf="(phone.dirty || phone.touched) &&  phone.errors " class="error">
            Field Invalid
          </mat-error>
      </mat-form-field>

        <mat-form-field class="field" appearance="outline">
          <mat-label>SCC</mat-label>
          <input  matInput type="text" formControlName="scc"  placeholder="Type here..">
          <mat-error *ngIf="(scc.dirty || scc.touched) &&  scc.errors " class="error">
            Field Invalid
          </mat-error>
        </mat-form-field>
        
        <div class="info">
            <span class="loader" *ngIf="showLoading"></span>
            {{loadingMessage}}
        </div>
       
        <br>
        <button mat-button  type="submit" class="submitBtn" [disabled]="!cdetails.valid">Add User</button>
    </form>


    <mat-form-field class="search">
      <mat-label>Search Records</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="scc">
        <th mat-header-cell *matHeaderCellDef>SCC</th>
        <td mat-cell *matCellDef="let element">{{element.scc}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="edit(element)">Edit</button> &nbsp;
          <button mat-raised-button (click)="deleteUser(element)">Delete</button>
        </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
